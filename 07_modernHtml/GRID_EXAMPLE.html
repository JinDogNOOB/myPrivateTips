<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
        }
    </style>
</head>


<body>

    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
    </div>
    
</body>
</html>

<!--

    div.container를 grid container라고 부르고
    div.item을 grid item 이라고 부른다

    ###### 용어
    grid container  
    grid item
    grid track : 그리드의 행 또는 열
    grid cell : 그리드의 한 칸을 가리킴
    grid line : 그리드 셀을 구분하는 선
    grid number : 그리드 라인의 각 번호 맨 처음 선부터 1
    grid gap : 그리드 셀 사이의 간격
    grid area : grid 라인으로 둘러싸인 사각형 영역으로 그리드 셀의 집합



    ###################################################### container에 적용 #################
    display: grid; // inline-grid 는 주변놈들과 어떻게 작용하는지 flex 하고 비슷

    ##################################### 그리드 형태 정의 ###
    grid-template-rows
    grid-template-columns
    컨테이너에 grid 트랙의 크기들을 지정해주는 속성
    여러가지 단위를 사용할 수 있고 섞어서 사용 가능

    열 배치
    grid-template-columns: 200px 200px 500px;
    // grid-template-columns: 1fr 1fr 1fr;
    // grid-template-columns: repeat(3, 1fr);
    // grid-template-columns: 200px 1fr;
    // grid-template-columns: 100px 200px auto;

    행 배치
    grid-template-rows : 200px 200px 500px;
    // grid-template-rows: 1fr 1fr 1fr;
    // grid-template-rows: repeat(3, 1fr);
    // grid-template-rows: 200px 1fr;
    // grid-template-rows: 100px 200px auto;

    grid-template-rows: repeat(3, minmax(100px, auto));
    minmax함수는 최소 최대 유연하게

    grid-template-columns: repeat(auto-fill, minmax(20%, auto));
    auto-fill 은 20%랑 auto 갯수맞게 알아서 갯수 채워주게

    row-gap: 10px;
    column-gap: 20px;
    둘이 합한거
    gap : row column


    ##################### 그리드 형태를 자동으로 정의
    grid-auto-columns
    grid-auto-rows

    통제를 벗어난... 
    위에서 봤던 grid-template-rows: repeat(3, minmax(100px, auto)); 여기서는 rows 의 갯수를 알고있었다

    모를때는 grid-auto-rows가 해결책이다
    grid-auto-rows: minmax(100px, auto);


    // ####################### 자동 배치
    grid-auto-flow

    grid-auto-flow : row // row 방향으로 채운다
    column // column 방향으로 채운다
    dense // 빈칸 뒤엣놈이 채운다
    row dense row 방향으로 다 채운다
    column column 방향으로 다 채운다


    // ################### 정렬
    align-item : 셀내부
    stretch 셀 컬럼축방향으로 늘린다
    start 위에
    center 중간
    end 밑

    justify-item 셀내부
    row 방향으로 정렬
    start center end

    place-items 위에 두개 합친거


    align-content flex에서 봤던거 이거는 셀자체가 올라가거나 한다
    justify-content
    stretch, start, center, end, space-between, space-around, space-evenly
    
    place-content 위에 두개 합친거




    ################################################### 아이템에 적용
    ################################################### 각 셀의 영역 지정
    grid-column 1/3 은 1번째라인 과 3번째라인 영역 == 첫번째박스 두번째박스
    grid-row 1/2 1번째라인과 2번째라인 == 첫번째 박스
    이렇게 두칸

    grid-row 2/4 2번째 라인과 4번째라인
    grid-cojumn 3/4 
    이렇게 두칸

    // grid-column-start or end 이거의 축약형이 위엣거다

    align-self 개별 아이템 정렬
    justify-self
    place-self

    order
    z-index // flex와 동


    css grid 는 익스에서 안돌아간다 ms-붙인걸로 써야하는데,,,
    흐마,,
-->
