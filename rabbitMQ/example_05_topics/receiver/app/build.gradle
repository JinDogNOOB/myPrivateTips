plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'java'
}


repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    
    // https://mvnrepository.com/artifact/com.rabbitmq/amqp-client
    implementation group: 'com.rabbitmq', name: 'amqp-client', version: '5.11.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple 실제 프로덕션에서는 좋은 로깅을 사용
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.test.App'
    mainClass = 'com.test.App'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

shadowJar{zip64=true}

jar {
    finalizedBy shadowJar
    manifest{
		attributes 'Main-Class':'com.test.App'
	}
}